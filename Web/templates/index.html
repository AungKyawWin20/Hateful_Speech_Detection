<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hate Speech Detector</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6d6, #fffbe6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: #e74c3c;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border: 2px solid #eee;
      border-radius: 1rem;
      resize: none;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }

    p.footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§¨ Hate Speech Detector</h1>
    <form action="/predict" method="POST">
      <textarea name="user_text" placeholder="Enter your text here..." required></textarea>
      <br />
      <button type="submit">Analyze</button>
    </form>
    <p class="footer">Made with ‚ù§Ô∏è By Aung.</p>
  </div>
</body>
</html>
