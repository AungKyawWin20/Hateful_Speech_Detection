<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 10vh;
    }

    .result-box {
      background: white;
      margin: auto;
      padding: 2rem 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      color: #333;
    }

    .prediction {
      font-size: 1.5rem;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 1rem;
      font-weight: bold;
      color: white;
    }

    .hate {
      background-color: #e74c3c;
    }

    .not-hate {
      background-color: #2ecc71;
    }

    a {
      text-decoration: none;
      color: #3498db;
      display: inline-block;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Prediction Result</h2>
    <div class="prediction {{ 'hate' if prediction == 'Hate Speech' else 'not-hate' }}">
      {{ prediction }}
    </div>
    <a href="/">Analyze another text üîÅ</a>
  </div>
</body>
</html>
